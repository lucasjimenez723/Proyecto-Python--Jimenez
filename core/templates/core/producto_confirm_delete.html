{% extends 'core/base.html' %}
{% block content %}
<div style="max-width: 500px; margin: 2rem auto; background: #1f2937; padding: 2rem; border-radius: 10px; color: white; text-align: center;">
    <h2 style="color: #f87171;">¿Estás seguro?</h2>
    <p>Vas a eliminar el plato: <strong>{{ object.nombre }}</strong></p>
    <p>Esta acción no se puede deshacer.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background-color: #dc2626; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-right: 10px;">
            Sí, eliminar
        </button>
        <a href="{% url 'productos_list' %}" style="background-color: #4b5563; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
            Cancelar
        </a>
    </form>
</div>
{% endblock %}

{% extends 'core/base.html' %}
{% block content %}
<div style="max-width: 800px; margin: 0 auto; background: #1f2937; padding: 2rem; border-radius: 10px; color: white;">
    <h2>{% if form.instance.pk %}Editar{% else %}Crear Nuevo{% endif %} Plato</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        
        <button type="submit" style="background-color: #10b981; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 1rem; margin-top: 1rem;">
            Guardar Plato
        </button>
    </form>
</div>
{% endblock %}

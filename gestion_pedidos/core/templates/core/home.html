{% extends 'core/base.html' %}

{% block content %}
<h2>Mis pedidos</h2>

{% for pedido in pedidos %}
    <div class="card">
        <p><strong>Pedido #{{ pedido.id }}</strong></p>
        <p>Estado: {{ pedido.estado }}</p>
        <a href="{% url 'detalle_pedido' pedido.id %}">Ver detalle</a>
    </div>
{% empty %}
    <p>No tenés pedidos aún.</p>
{% endfor %}
{% endblock %}

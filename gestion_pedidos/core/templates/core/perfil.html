{% extends 'core/base.html' %}

{% block title %}Mi Perfil{% endblock %}

{% block content %}
<style>
    .profile-card {
        background-color: #1f2937;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        padding: 2rem;
        max-width: 600px;
        margin: 2rem auto;
        color: #f3f4f6;
    }

    .current-avatar {
        text-align: center;
        margin-bottom: 2rem;
    }

    .current-avatar img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid #10b981; /* Borde verde */
    }

    /* Estilos para los inputs del formulario que genera Django */
    .form-section input[type="text"],
    .form-section input[type="email"],
    .form-section input[type="url"], 
    .form-section textarea {
        width: 100%;
        padding: 0.6rem;
        margin-top: 5px;
        margin-bottom: 15px;
        border-radius: 4px;
        border: 1px solid #4b5563;
        background-color: #374151;
        color: white;
    }

    .form-section label {
        color: #9ca3af;
        font-weight: bold;
        font-size: 0.9rem;
    }

    .btn-save {
        width: 100%;
        background-color: #10b981;
        color: white;
        padding: 0.8rem;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 1rem;
    }
    .btn-save:hover { background-color: #059669; }
    
    .section-title {
        border-bottom: 1px solid #4b5563;
        padding-bottom: 0.5rem;
        margin-bottom: 1rem;
        margin-top: 1.5rem;
        color: #10b981;
    }
</style>

<div class="profile-card">
    <h2 style="text-align: center; margin-bottom: 1rem;">Editar Mi Perfil</h2>

    <div class="current-avatar">
        {% if perfil.avatar %}
            <img src="{{ perfil.avatar.url }}" alt="Avatar actual">
        {% else %}
            <div style="width: 150px; height: 150px; background-color: #374151; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto; border: 4px solid #4b5563;">
                <span style="font-size: 3rem; color: #9ca3af;">?</span>
            </div>
        {% endif %}
        <p style="margin-top: 10px; color: #9ca3af;">{{ user.username }}</p>
    </div>

    <form method="post" enctype="multipart/form-data" class="form-section">
        {% csrf_token %}

        <h3 class="section-title">Datos de Usuario</h3>
        {{ user_form.as_p }}

        <h3 class="section-title">Datos del Perfil</h3>
        {{ perfil_form.as_p }}

        <button type="submit" class="btn-save">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
